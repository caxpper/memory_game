<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="cards.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"> </script>

</head>
<body>
<div class="stats">
    <div class="games-played">
        <p class="label">Times Played: <span class="value"></span></p>
    </div>
    <div class="attempts">
        <p class="label">Number of tries: <span class="value"></span></p>
    </div>
    <div class="accuracy">
        <p class="label">Accuracy: <span class="value"></span></p>
    </div>
    <button class="reset">Reset Game</button>
</div>
<div class="machine">
    <header>
        <img src="image/speakers.jpg"/>
    </header>
    <div class="gameArea0">
        <div class="gameArea1">
            <div class="gameArea2">
                <div class="gameArea3">
                    <div class="gameArea">
                        <div class="message hidden"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer><img src="image/joysticks.jpg"/>  </footer>
</div>
<div class="title">
    <div>Arcade Memory</div>
</div>
</body>
</html>
